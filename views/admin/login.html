{{define "admin.login"}}
{{template "admin.header" .}}
<body class="body-100">
    <!--[if lt IE 9]>
    <div class="message error browsehappy" role="dialog">当前网页 <strong>不支持</strong> 你正在使用的浏览器. 为了正常的访问, 请 <a
            href="http://browsehappy.com/">升级你的浏览器</a>.
    </div>
    <![endif]-->
    <div class="typecho-login-wrap">
        <div class="typecho-login">
            <h1><a href="http://typecho.org" class="i-logo">Typecho</a></h1>
            <form action="{{URL `admin.login`}}" method="post" name="login" role="form">
                <p>
                    <label for="name" class="sr-only">用户名</label>
                    <input type="text" name="username" value="" placeholder="用户名" class="text-l w-100" autofocus/>
                </p>
                <p>
                    <label for="password" class="sr-only">密码</label>
                    <input type="password" name="password" class="text-l w-100" placeholder="密码" />
                </p>
                <p class="submit">
                    <button type="submit" class="btn btn-l w-100 primary">登录</button>
                </p>
            </form>
            <p class="more-link">
                <a href="/">返回首页</a>
            </p>
        </div>
    </div>
    {{template "admin.flash" .}}
</body>
</html>
{{end}}
